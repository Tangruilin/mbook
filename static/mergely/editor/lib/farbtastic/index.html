<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <title>Papermashup.com | jQuery Color picker</title>
    <link href="../style.css" rel="stylesheet" type="text/css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.0/jquery.min.js" type="text/javascript"></script>
    <script src="farbtastic.js" type="text/javascript"></script>
    <link href="farbtastic.css" rel="stylesheet" type="text/css"/>

    <script charset="utf-8" type="text/javascript">
        $(document).ready(function () {
            var f = $.farbtastic('#picker');
            var p = $('#picker').css('opacity', 0.25);
            var selected;
            $('.colorwell')
                .each(function () {
                    f.linkTo(this);
                    $(this).css('opacity', 0.75);
                })
                .focus(function () {
                    if (selected) {
                        $(selected).css('opacity', 0.75).removeClass('colorwell-selected');
                    }
                    f.linkTo(this);
                    p.css('opacity', 1);
                    $(selected = this).css('opacity', 1).addClass('colorwell-selected');
                });
        });
    </script>


    <style>
        body {
            font-family: Verdana, Geneva, sans-serif;
            font-size: 14px;
            margin: 0px;
            padding: 0px;
        }

        .colorwell {
            padding: 5px;
            font-size: 18px;
            color: #333;
            font-family: Verdana, Geneva, sans-serif;
            border: 1px #CCC solid;
        }

    </style>

</head>

<body>
<div id="header"><a href="http://www.papermashup.com/"><img border="0" height="63" src="../images/logo.png"
                                                            width="348"/></a></div>
<div id="container">


    <h1>jQuery 'Farbtastic' Color Picker</h1>


    <form action="" style="width: 500px;">
        <div id="picker" style="float: right;"></div>
        <div class="form-item"><label for="color1">Color 1:</label><input class="colorwell" id="color1" name="color1"
                                                                          type="text" value="#edfa00"/></div>
        <div class="form-item"><label for="color2">Color 2:</label><input class="colorwell" id="color2" name="color2"
                                                                          type="text" value="#ff9505"/></div>
        <div class="form-item"><label for="color3">Color 3:</label><input class="colorwell" id="color3" name="color3"
                                                                          type="text" value="#f86c2a"/></div>

    </form>


    <div class="clear"></div>

</div>
<div id="footer"><a href="http://www.papermashup.com">papermashup.com</a> | <a
        href="http://papermashup.com/jquery-farbtastic-colour-picker/">Back to tutorial</a></div>

</html>
